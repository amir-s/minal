<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="/static/jquery-1.9.1.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
	// http://www.xfree86.org/current/ctlseqs.html#PC-Style%20Function%20Keys
	// http://foldoc.org/ASCII+character+table
	// http://en.wikipedia.org/wiki/ASCII#ASCII_control_characters
	var beep = (function () {
		var ctx = new(window.audioContext || window.webkitAudioContext);
		return function (duration, type, finishedCallback) {

			duration = +duration;
			type = (type % 5) || 0;
			if (typeof finishedCallback != "function") {
				finishedCallback = function () {};
			}

			var osc = ctx.createOscillator();

			osc.type = type;

			osc.connect(ctx.destination);
			osc.noteOn(0);

			setTimeout(function () {
				osc.noteOff(0);
				finishedCallback();
			}, duration);

		};
	})();
	
	var cursor = '<span class="cursor">â–ˆ</span>';
	function removeCursor() {
		$("#terminal").html($("#terminal").html().slice(0, -cursor.length));
	}
	function addCursor() {
		$("#terminal").html($("#terminal").html() + cursor);
	}
	function backSpace() {
		removeCursor();
		$("#terminal").html($("#terminal").html().slice(0, -1));
		addCursor();
	}
	function addToTerminal(text) {
		removeCursor();
		$("#terminal").append(text);
		addCursor();
	}
	function clearTerminal() {
		$("#terminal").html('');
		addCursor();
	}
	function parse (raw) {
		var parsed = raw;
		//parsed = parsed.split(' ').join('&nbsp;');
		parsed = parsed.split('\r\n').join('<br />');
		parsed = parsed.split('\r').join('<br />');
		parsed = parsed.split('\n').join('<br />');

		var clearRE = /\[2J/;
		if (parsed.match(clearRE)) {
			parsed = parsed.replace('[2J', '');
			parsed = parsed.replace('[H', '');
			clearTerminal();
		}

		var colorRE = /\[(.*?)\m/gi;
		var m = null;
		while (m = colorRE.exec(parsed)) {
			if (m[0] == '[0m') {
				parsed = parsed.replace(m[0], '</span>');
			} else {
				var r = m[1].split(';');
				if (r[0]) r[0] = 'attribute-' + +r[0];
				if (r[1]) r[1] = 'text-' + +r[1];
				if (r[2]) r[2] = 'background-' + +r[2];
				var output = '<span class="' + r.join(' ') + '">';
				parsed = parsed.replace(m[0], output);
			}
		}
		parsed = parsed.split(']0;').join('');
		return parsed;
	}
	
	var socket = io.connect('http://localhost:3000');
	socket.on('stdout', function (data) {
		console.log("raw " + data.data);
		if (data.data == '\b\u001b[K') {
			backSpace();
			return;
		}else if (data.data == '\u0007') {
			beep(50, 0);
			return;
		}
		var k = parse(data.data);
		addToTerminal(k);
		console.log("appending: '" + k + "'")
		$("#outter").scrollTop($("#terminal").height());
	});
	
	function mapKey (keyCode) {
		var k;
		switch (keyCode) {
			case 38: k = '\C-[[A'; break;
			case 188: k = ','; break;
			case 189: k = '-'; break;
			case 190: k = '.'; break;
			case 191: k = '/'; break;
			default: k = String.fromCharCode(keyCode);
			break;
		}
		return k;
	}
	
	function sendKeyData(keyCode) {
		var k;// = mapKey(keyCode);
		if (keyCode == 13 || keyCode == 10) k = '\n';
		else k = String.fromCharCode(keyCode);
		console.log("Sending: '" + keyCode + "'' = " + k);
		socket.emit('stdin', {data: k});
	}
	function sendData(code) {
		console.log("Sending: '" + code + "'");
		socket.emit('stdin', {data: code});
	}
	// 9:  tab
	// 37: left
	// 38: up
	// 39: right
	// 40: down


	$(function () {
		$(document).keydown(function (e) {
			var key = String.fromCharCode(e.keyCode)

			if (e.which == 9) {
				sendKeyData(e.which);
				e.preventDefault();
				return;
			}

			if (e.which == 8) {
				sendKeyData(e.which);
				e.preventDefault();
				return;
			}

			if (key == 'C' && e.ctrlKey) {
				e.preventDefault();
				sendData("\x03");
				return;
			}
			if (key == 'L' && e.ctrlKey) {
				e.preventDefault();
				sendData("\x0C");
				return;
			}
			if (key == 'D' && e.ctrlKey) {
				e.preventDefault();
				sendData("\x04");
				return;
			}
			
			if (key == 'Z' && e.ctrlKey) {
				e.preventDefault();
				sendData("\x1A");
				return;
			}

			// up
			if (e.which == 38) {
				e.preventDefault();
				sendData('\x1b\x5b\x41');
				return;
			}

			// down
			if (e.which == 40) {
				e.preventDefault();
				sendData('\x1b\x5b\x42');
				return;
			}

			if (e.which == 38) {
				e.preventDefault();
				console.log('\x1b\x5b\x41');
				sendData('\x1b\x5b\x41');
				return;
			}
			
			console.log("DOWN");
			console.log(e.which + " " + e.keyCode + " " + e.metaKey + " " + key);
		});
		$(document).keypress(function (e) {
			e.preventDefault();
			console.log("PRESS");
			console.log(e.which + " " + e.keyCode + " " + e.metaKey);
			console.log(String.fromCharCode(e.keyCode));
			sendKeyData(e.keyCode);
		});

	});
	
</script>
<title>Minal</title>
<style type="text/css">
	* {
		margin:0px;
		padding:0px;
	}
	body, html {
		width:100%;
		height:100%;
		background:black;
	}
	div#outter {
		overflow:auto;
		height:100%;
		width:100%;
	}
	div#terminal {
		width:100%;
		background:black;
		color:white;
		vertical-align:bottom;
		font-family:Consolas, "Courier New", Courier, monospace;
		font-size:13px;
		white-space:pre;
	}
	<style>
	/* 00=none 01=bold 04=underscore 05=blink 07=reverse 08=concealed */
	.attribute-1 { font-weight: bold; }
	.attribute-4 { text-decoration: underline; }
	.attribute-5 { 
	  -webkit-animation: pulse 2s ease infinite;
	  -moz-animation: pulse 2s ease infinite;
	  -ms-animation: pulse 2s ease infinite;
	}
	.attribute-7 { }
	.attribute-8 { }

	span.cursor {
	  -webkit-animation: pulse 2s ease infinite;
	  -moz-animation: pulse 2s ease infinite;
	  -ms-animation: pulse 2s ease infinite;
	}

	@-webkit-keyframes pulse {
	 0% { opacity: 1; }
	 50% { opacity: 0; }
	 100% { opacity: 1; }
	}
	@-moz-keyframes pulse {
	 0% { opacity: 1; }
	 50% { opacity: 0; }
	 100% { opacity: 1; }
	}
	@-ms-keyframes pulse {
	 0% { opacity: 1; }
	 50% { opacity: 0; }
	 100% { opacity: 1; }
	}

	/*
	30 - black
	31 - red
	32 - green
	33 - yellow
	34 - blue
	35 - magenta
	36 - cyan
	37 - white
	*/
	.text-30 { color: #000; }
	.text-31 { color: red; }
	.text-32 { color: green; }
	.text-33 { color: yellow; }
	.text-34 { color: blue; }
	.text-35 { color: magenta; }
	.text-36 { color: cyan; }
	.text-37 { color: #fff; }
	</style>
</style>
</head>

<body>
	<div id="outter">
        <div id="terminal">
            amir@localhost
        </div>
    </div>
</body>
</html>
